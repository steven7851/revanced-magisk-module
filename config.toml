[Music-Extended]
app-name = "Music"
build-mode = "both"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
#archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.apps.youtube.music"
arch = "both"
version = "auto"
included-patches = ""
excluded-patches = ""

[YouTube-Extended]
app-name = "YouTube"
build-mode = "both"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
#archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"
version = "auto"
#included-patches = "'Disable landscape mode' 'Hide double tap overlay filter' 'Enable music search' 'Hide voice search button'"
included-patches = ""
excluded-patches = "'Custom branding name YouTube' 'Custom branding icon YouTube' 'MaterialYou'"
